<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stream HLS videos from .m3u8 playlists with a modern, responsive player.">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="m3u8 Media Player">
    <meta property="og:description" content="A modern, serverless solution for streaming HLS videos.">
    <meta property="og:image" content="your-image-url.jpg">
    <title>m3u8 Media Player</title>
</head>

<body>
    <div class="container">
        <h1>Available Playlists</h1>
        <div class="playlist-list">
            {% for playlist in playlists %}
                <div class="playlist-item">
                    <h2>{{ playlist.name }}</h2>
                    <video id="video-player" class="video-js vjs-default-skin" controls>
                        <source src="{{ playlist.url }}" type="application/x-mpegURL">
                    </video>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.3/video.min.js"></script>
    <script src="static/scripts.js"></script>
</body>
</html>
