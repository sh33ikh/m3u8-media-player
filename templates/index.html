<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Playlist Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.3/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Available Playlists</h1>
        <div class="playlist-list">
            {% for playlist in playlists %}
                <div class="playlist-item">
                    <h2>{{ playlist.name }}</h2>
                    <video id="video-player" class="video-js vjs-default-skin" controls>
                        <source src="{{ playlist.url }}" type="application/x-mpegURL">
                    </video>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.3/video.min.js"></script>
    <script src="static/scripts.js"></script>
</body>
</html>
